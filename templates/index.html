<!DOCTYPE html>
<html>
<head>
    <title>Home - Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/write">Write</a>
        <a href="/about">About</a>
    </nav>
    
    <main>
        <h1>All Blogs</h1>
        
        {% if blogs %}
            {% for blog in blogs %}
            <div class="blog">
                <h2><a href="/blog/{{ blog.id }}">{{ blog.title }}</a></h2>
                <p class="author">By: {{ blog.author }}</p>
            </div>
            {% endfor %}
        {% else %}
            <p>No blogs yet.</p>
        {% endif %}
    </main>
</body>
</html>
